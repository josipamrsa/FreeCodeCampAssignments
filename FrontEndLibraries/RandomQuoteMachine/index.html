<html>
    <meta charset="UTF-8">
    <head>               
        <title>Random Quote Machine</title>

        <!--Scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>

        <!--Styles-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div class="container-fluid h-100 main">               
            <div id="quote-box" class="row justify-content-center align-content-center h-100">    
                <div class="div-wrapper bg-white text-center">
                    <h1>Random Quote Machine</h1>

                    <span id="text" class="blockquote"></span>                                          
                    <p id="author" class="text-muted blockquote-footer font-italic"></p>
                    <div class="w-100"></div>
    
                    <button id="new-quote" class="btn btn-secondary btn-sm">New Quote</button>
                    <a id="tweet-quote" class="btn btn-primary"><i class="fab fa-twitter btn-md"></i></a>
                </div>              
            </div>
        </div>

    </body>

</html>
